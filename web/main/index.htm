<!DOCTYPE html>
<head>
	<meta http-equiv="200" charset="utf-8" />
	<title>KD Tree demo</title>
	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta name="author" content="Lumière Élevé" />
	<meta name="description" content="The updated KD-tree demo." />
	<meta name="keywords" content="KD tree" />
	<link rel="stylesheet" href="./css/bulma.css" />
	<link rel="stylesheet" href="./css/fonts.css" />
	<link rel="stylesheet" href="./css/main.css" />
	<script src="./js/main.js" defer></script>
</head>
<body lang="en">
	<div class="container" x-data="{}">
		<div class="columns is-multiline is-mobile is-vcentered">
			<div class="column column-option"><b>Import palette from</b></div>
			<div class="column column-option column-button" @click="gImportPaste()" title="Opens up a popup to let you paste the palette table, in RRGGBB hexademical form.">text input</div>
			<div class="column column-option column-button" @click="gImportUrl()" title="Opens up a popup to let you paste the URL to the palette table.">URL</div>
			<div class="column"></div>
		</div>
		<div class="columns">
			<div class="column"></div>
			<div class="column columns column-view is-vcentered">
				<div class="column-option" id="panel-colour-display">
					<div>R: <span id="value-colour-0">204</span></div>
					<div>G: <span id="value-colour-1">153</span></div>
					<div>B: <span id="value-colour-2">102</span></div>
					<div>d: <span id="value-colour-3">0</span></div>
					<div>t: <span id="value-colour-4">0</span></div>
				</div>
				<div class="column">
					<progress class="progress is-danger" id="input-colour-0" max="255" value="0" @mousemove="gInputPos(event, 0)"></progress>
					<progress class="progress is-success" id="input-colour-1" max="255" value="0" @mousemove="gInputPos(event, 1)"></progress>
					<progress class="progress is-link" id="input-colour-2" max="255" value="0" @mousemove="gInputPos(event, 2)"></progress>
				</div>
				<div class="column column-option">
					<div class="demo-colour-square" id="display-selected" style="background-color: rgb(0, 0, 0)"></div><br/>
					<div class="demo-colour-square" id="display-matched" style="background-color: rgb(0, 0, 0)"></div>
				</div>
			</div>
			<div class="column"></div>
		</div>
		<div id="palette-browser"></div>
	</div>
</body>
